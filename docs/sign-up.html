  <body class="page__body">
    <div class="site-container">
      <header class="header header--sec">
  <div class="container">
    <div class="header__container">
      <a href="./" class="logo header__logo logo">
        <img src="./img/logo.svg" alt="" />
      </a>
    </div>
  </div>
</header>

      <main class="main">
        <section class="sign-up mb160 mob-mb64">
          <div class="sign-up__container">
            <h2 class="sign-up__title headline-2 mb16 centered mob-mb8">
              Создать аккаунт
            </h2>
            <p class="sign-up__desc subtitle-1 mb48 mob-mb32 centered">
              Вы получите свои деньги в <span>17:40</span>
            </p>
            <form action="#" class="form">
              <div class="form-field">
                <input
                  type="text"
                  class="form-field__input"
                  id="name"
                  placeholder=" "
                />
                <label for="name" class="form-field__label">Имя</label>
              </div>
              <div class="form-field">
                <input
                  type="text"
                  class="form-field__input"
                  id="surname"
                  placeholder=" "
                />
                <label for="surname" class="form-field__label">Фамилия</label>
              </div>
              <div class="form-field">
                <input
                  type="text"
                  class="form-field__input"
                  id="mothre-surname"
                  placeholder=" "
                />
                <label for="mothre-surname" class="form-field__label"
                  >Фамилия матери</label
                >
              </div>
              <div class="form-field">
                <input
                  type="text"
                  data-type="date"
                  class="form-field__input"
                  id="birthday"
                  placeholder=" "
                />
                <label for="birthday" class="form-field__label">
                  Дата рождения
                </label>
              </div>

              <div class="form-field">
                <input
                  type="tel"
                  class="form-field__input"
                  id="phoneDemo"
                  placeholder=" "
                />
                <label for="phoneDemo" class="form-field__label">
                  Номер телефона
                </label>
                <div class="form-field__prefix">+52 |</div>
              </div>
              <div class="form-field">
                <input
                  type="email"
                  class="form-field__input"
                  id="email"
                  placeholder=" "
                />
                <label for="email" class="form-field__label"
                  >Электронная почта</label
                >
              </div>

              <label class="form-agree mb24">
                <input
                  type="checkbox"
                  name="agreement"
                  class="visually-hidden"
                />
                <div class="form-agree__checkbox"></div>
                <div class="form-agree__text">
                  Даю согласие
                  <a href="#">
                    на обработку персональных данных, а так же на отправку
                    информационных и рекламных SMS и E-mail сообщений
                  </a>
                </div>
              </label>
              <button class="btn btn--medium btn--primary form-btn">
                Продолжить
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
